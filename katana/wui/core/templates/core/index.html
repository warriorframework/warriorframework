<html>
		<head>
				<title>Warrior Framework</title>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				 {% load staticfiles %}
				<script src="{% static 'oss/js/jquery.min.js' %}"></script>
				<script src="{% static 'oss/js/jquery-ui.min.js' %}"></script>
				<script src="{% static 'core/js/main.js' %}"></script>
				<script src="{% static 'oss/js/jstree.min.js' %}" async></script>
				<script src="{% static 'oss/js/d3v4/d3.min.js' %}" async></script>
				<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
				<link rel="stylesheet" href="{% static 'oss/fonts/font-awesome-4.7.0/css/font-awesome.css' %}">
				<link rel="stylesheet" href="{% static 'oss/css/jstree/jstree.min.css' %}">
				<link rel="stylesheet" href="{% static 'oss/css/bootstrap.min.css' %}">
				<link rel="icon" href="{% static 'core/images/logo.png' %}" type="image/png">
        		<link rel="stylesheet" type="text/css" href="{% static 'core/css/main.css' %}" />
				<style id="bg-style">
					{% if userData.bgImage != "" %}
						.page{background-image: url({{ userData.bgImage }})}
					{% endif %}
				</style>
		</head>
		<body>

			<div class="view activeView">
				<div class="header">
					<h1>
						<div class="logo-image" style="background-image: url({% static 'core/images/logo.png' %})"></div>
						WARRIOR</h1>
					<div class="quick-user" katana-click="katana.toggleActiveGlobal" >
						<i class="fa fa-cog" katana-click="katana.templateAPI.load" url="/katana/settings/" jsurls="  /static/settings/js/settings.js,"></i>
						<div class="profile-image image" style="background-image: url({{ userData.Base64image }})"></div>
						<span class="username">{{ userData.Username }}</span>
						<div class="hidden-menu">
							<ul>
								<li katana-click="katana.openProfile" url="/katana/settings/" jsurls="/static/settings/js/settings.js,">Profile Settings <i class="fa fa-user"></i></li>
								<li katana-click="katana.aboutUs">About <i class="fa fa-info"></i></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="nav">
					<div class="nav-inner">
						<div class="tab active" uid="launchpad" katana-click="katana.switchTab"><span>Launch Pad</span></div>
					</div>
				</div>
				<div class="page" id="launchpad">
					<div class="page-content rc-container">
						{% include 'core/landing_page.html' %}
					</div>
				</div>
				<div id="wui-popups"></div>
				<div id="wui-popup-nav"></div>
			</div>


			<script type="text/template" id="blankPage">
			  <div class="page">
				<div class="page-content">
					<div class="page-content-inner"></div>
				</div>
			  </div>
		  </script>
			<script type="text/template" id="fileNavigator">
				<div class="page auto-init" auto-init="fileNav.init">
					<div class="page-content">
						<ul class="fileSystem">
							<li class="toggleListView fa fa-list-ul" katana-click="katana.fileNav.listViewToggle"></li>
							<li class="create fa fa-plus" katana-click="katana.templateAPI.load"></li>
							<li class="search-nav fa fa-list-ul" katana-click="katana.fileNav.searchNav"><input type="text" name="search"></li>
							<li class="directory">
								<ul>
									<li katana-click="katana.fileNav.moveDirectory"></li>
								</ul>
							</li>
							<li class="folder fa fa-folder-o" katana-click="katana.fileNav.openFolder"><span></span></li>
							<li class="file fa fa-file" katana-click="katana.fileNav.openFile"><span></span></li>
						</ul>
					</div>
				</div>
		  </script>
			<script type="text/template" id="popupTemplate">
				<div class="popupContainer">
					<div class="popup">
							<div class="title">popUp</div>
							<span class="close" katana-click="katana.closePopup"></span>
							<div class="page-content"></div>
					</div>
					<div class="overlay" katana-click="katana.closePopup"></div>
				</div>
			</script>
			<script type="text/template" id="file-explorer-template">
				<div class="overlay">
					<div class="centered file-explorer">
						<div class="file-explorer-header">
							<div class="full-size">
								<h4 id="file-explorer-heading"></h4>
							</div>
						</div>
						<div class="file-explorer-body">
							<div class="up-btn-bar">
								<button id="explorer-up" class="btn btn-info">...</button>
							</div>
							<div class="directory-data-div to-scroll">
								<div id="directory-data" class="full-size"></div>
							</div>
						</div>
						<div class="file-explorer-footer">
							<div class="full-size text-center">
								<button id="explorer-accept" class="btn btn-success">OK</button>
								<button id="explorer-dismiss" class="btn btn-success">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</script>
			<script>
				katana.initApp();
			</script>
		</body>
</html>
