<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cases</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'cases/css/cases.css' %}">
</head>
<body>
<div class="tool-bar">
    <button class="button" katana-click="cases.landing.openNewFile">New</button>
    <button class="button" katana-click="cases.caseViewer.close" style="display: none">Close</button>
    <button class="button" katana-click="cases.caseViewer.save" style="display: none">Save</button>
</div>
<div class="csrf-container">{% csrf_token %}</div>

<div id="body-div" auto-init="cases.landing.init">
    <div id="tree-div"></div>
    <div id="main-div" style="display: none">
        {% include 'cases/display_case.html' %}
    </div>
</div>

</body>
</html>
