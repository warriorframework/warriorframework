<body>
<div class="tool-bar"><div class="title">General Settings</div><div katana-click="settings.closeSetting" class="button close">Close</div><div katana-click="settings.save" class="button save saved">Save</div></div>

<div class="flex-rows to-save" auto-init="settings.changeDetection" post-url="settings/general_setting_handler">
    <div class="field-block to-scroll">
      {% for k, v in data.fromJson.items%}
        {% if k == 'engineer' %}
          <div class="field hidden"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"></div>
        {% else %}
            <div class="field"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"><div class="file-explorer-launcher" katana-click="katana.fileExplorerAPI.init"></div></div>
        {% endif %}
      {% endfor %}
      {% for k, v in data.fromXml.items%}
        {% if k == '@name' %}
          <div class="field hidden"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"></div>
        {% else %}
            <div class="field"><label>{{ k }}</label><input key="{{ k }}" type="text" {% if v  %} value="{{ v }}" {% endif %} placeholder="{{ k }}"><div class="file-explorer-launcher" katana-click="katana.fileExplorerAPI.init"></div></div>
        {% endif %}
      {% endfor %}
    </div>
  <div class="csrf-container">{% csrf_token %}</div>
  <div class="translator" url="{% load staticfiles %} {% static 'settings/translations.json'  %}"></div>
</div>
</body>
