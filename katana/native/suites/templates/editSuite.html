
{% load static %}

{% csrf_token %}

<link rel="stylesheet" href="{% static 'suites/css/suites.css' %}">
<link rel="stylesheet" href="{% static 'suites/css/suite-d3.css' %}">

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.js"></script>
			

<div class="tool-bar">
	<label  class="suite-header-label" >Edit Suite</label>

	<button id="suites.SwapView" class="fa fa-tree suites-header-icon" katana-click="suites.swapViews"></button>

	<button class="button" katana-click="suites.startNewSuite">Add New Suite</button>
	<button class="button" katana-click="suites.addRequirementToSuite" id="addRequirementEntry">Add Requirement</button>
	<button id="addSuite" class="button" katana-click="suites.addCaseToSuite">Add New Case </button>
	<button id="addSuite" class="button" katana-click="suites.addExistingCaseToSuite">Add Existing Case </button>
	<button class="button" katana-click="suites.mapUiToSuiteJson">Save </button>
	<input class="hidden" type="text" id="my_file_to_save" name="my_file_to_save" value="{{suiteName}}.xml"/>
	
</div>
<div id="suitesMasterPage" auto-init="suites.mapFullSuiteJson">

<div id="suites-graphics-edit" class="hidden" >
	<div class="col-md-6" id="suites-3d-tree" g3did='suites-3d-tree' width="960" height="1500"></div>
</div>

<div class="suites-standard-edit">
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div class="row">
					<div class="col-md-4">
						<label >Name*:</label>
						<input required type="text" id="suiteName"  value="{{suiteName}}"/>
					</div>
					<div class="col-md-4">
						<label >Title*:</label>
						<input required type="text" id="suiteTitle"  value="{{suiteTitle}}"/>
					</div>
					<div class="col-md-4">
						<label >Engineer*:</label>
						<input required type="text" id="suiteEngineer"  value="{{suiteEngineer}}"/>
					</div>
			</div>
			<div class="row">
					<div class="col-md-4">
						<label >Date:</label>
						<input type="text" id="suiteDate"  value="{{suiteDate}} {{suiteTime}}"/>
					</div>
					<div class="col-md-4">	
						<label class=" text-right" for="default_onError">Default On Error:</label>
						<select class="text-right" type="text" id="default_onError" value="{{suitedefault_onError}}" >
							<option value="next">next</option>
							<option value="abort">abort</option>
							<option value="abort_as_error">abort as error</option>
							<option value="goto">goto</option>
						</select>
						<select class="text-right" type="text" id="default_onError_goto"  value="{{suitedefault_onError_goto}}" >
						</select>
					</div>
					<div class="col-md-4">	
						<label class="text-right" >Type:</label>
						<select class="text-right" type="text" id="suiteDatatype"  value="{{suiteDatatype}}" >
							<option value="sequential_testcases">Sequential Test cases</option>
							<option value="parallel_testcases">Parallel Test cases</option>
							<option value="iterative_parallel">Iterative Parallel</option>
							<option value="iterative_sequential">Iteractive Sequential</option>
							<option value="RUF">Run Until Fail</option>
							<option value="RUP">Run Until Pass</option>
							<option value="RMT">Run Multiple</option>
						</select>
						<span>
							<input  type="text" id="data_type_num_attempts"  value="{{suite_number_attempts}}"> </input>
							<input  type="text" id="data_type_max_attempts"  value="{{suite_max_attempts}}"> </input>
						</span>
					</div>		
				</div>

				<div class="row">
					<div class="col-md-4">
						<label >Results*:</label>
						<button class="button" katana-click="suites.getResultsDirForSuite">...</button>
						<input type="text" id="suiteResults"  value="{{suiteResultsdir}}"/>
					</div>
					
					<div class="col-md-4">
						<label >Warrior Data File:</label>
						<button class="button" katana-click="suites.getInputDataForSuite">...</button>
						<button class="fa fa-pencil" katana-click="suites.start_wdfEditor">WDF</button>
						<input type="text" id="suiteInputDataFile"  value="{{suiteInputDataFile}}"/>
					</div>
					<div class="col-md-4">
						<label class=" text-right" >State:</label>
						<select class="text-right" type="text" id="suiteState"  value="{{suiteState}}" >
							<option value="New">New</option>
							<option value="In Review">In Review</option>
							<option value="Released">Released</option>
							<option value="Add Another">Add Another</option>
						</select>
					</div>
				</div>	
			</div>
		<div id="tableOfTestRequirements" class="col-md-4"></div>
	</div>
	</div>
	<div class="container-fluid">


		<div class="row">
			<div id="tableOfTestcasesForSuite" class="col-md-12" style='overflow:auto;' ></div>
			<div id="editTestcaseEntry"        class="col-md-12 hidden" >
			
				<input type="text" id="CaseRowToEdit" class="hidden" value=""/>
						
				<div class="row">

					<div class="col-md-1" ></div>
							
					<div class="col-md-3 ">
					<label >Path*:</label>
					<input type="text" id="CasePath" value=""/>
					</div>

					<div class="col-md-2 ">
					<label >Context:</label>
					<select type="text" class="text-right" id="CaseContext" value="positive" >
					<option value="positive">positive</option>
					<option value="negative">negative</option>
					</select>
					</div>

					<div class="col-md-2">
					<label >Run Type:</label>
					<select type="text" class="text-right" id="CaseRuntype" value="sequential_keywords" >
					<option value="sequential_keywords">sequential_keywords</option>
					<option value="parallel_keywords">parallel_keywords</option>
					</select>
					</div>
					<div class="col-md-3">
					<label >Input Data File:</label>
					<!-- <button class="btn btn-info" katana-click="suites.getResultsDirForSuiteRow">...</button> -->
					<input type="text" id="StepInputDataFile"  value=""/>
					</div>			
				</div>
				<div class="row">
					<div class="col-md-1" ></div>
					<div class="col-md-2">
					<label class=" text-right" >ExecType:</label>
					<select type="text" class="text-right" id="suiteExecuteAtExecType" value="" >
					<option value="yes">Yes</option> 
					<option value="no">No</option> 
					<option value="if">If</option> 
					<option value="if not">If Not</option> 
					</select>	
					</div>
					<div class="col-md-2 ">
					<label class="rule-condition" >Condition:</label>
					<input type="text" class="rule-condition" id="executeRuleAtCondition" value=""/>
					</div>			
					<div class="col-md-2 ">
					<label  class="rule-condition" >Condition Value:</label>
					<input type="text" class="rule-condition text-right" id="executeRuleAtCondvalue" value="" />
					</div>	
					<div class="col-md-2">
					<label class="rule-condition" >Else:</label>
						<select type="text" class="rule-condition text-right" id="executeRuleAtElse"  value="" >
						<option value="next">next</option>
						<option value="abort_as_error">abort as error</option>
						<option value="goto">goto</option>
						</select>
					</div>
					<div class="col-md-2">
					<label class="rule-condition" >Else Value:</label>
					<input class="rule-condition" type="text" id="executeRuleAtElsevalue"  value=""  />
					</div>					
			
				</div>
				<div class="row">
					<div class="col-md-1" ></div>
					<div class="col-md-2">
					<label >Run Mode:</label>		
					<select type="text" class="text-right" id="CaseRunmode" value="standard" >
					<option value="standard">standard</option>
					<option value="rmt">RMT</option>
					<option value="ruf">RUF</option>
					<option value="rup">RUP</option>
					</select>
					<input type="number" class="runmode_condition" id="CaseRunmodeAtValue" value=""/>	
					</div>
					<div class="col-md-3">
					<label class="text-right" >On Error action:</label>
					<select type="text" class="text-right" id="caseonError-at-action" value="" >
					<option value="next">next</option>
					<option value="abort">abort</option>
					<option value="abort_as_error">abort as error</option>
					<option value="goto">goto</option>
					</select>
					<select type="text" class="text-right" id="caseonError-at-value" value="" >
					</select>
					</div>	
				
					<div class="col-md-3">
					<label >Impact:</label>

					<select type="text" class="text-right" id="CaseImpact" value="impact" >
					<option value="impact">impact</option>
					<option value="noimpact">noimpact</option>
					</select>
					</div>
				</div>
					<i class="center col-md-3 button save" id="editTestcase" katana-click="suites.saveSuitesCaseUI">Save Changes </i>
				</div>

		</div>

	</div>

</div>
	
</div>	
	<div id="tableOfFileContents"  class="hidden">fileContents</label></div>
	<div id="listOfTestcasesForSuite" class="hidden">{{fulljson}}</div>
	<div id="savefilepath" class="hidden">{{savefilepath}}</div>
	<div id="fullpathname" class="hidden">{{fullpathname}}</div>
</div>
