<!DOCTYPE html>
<h4 class='text-muted nav-font' style="color:rgb(0, 0, 0)">
            <b>Katana CLI Data Editor</b>
</h4>

<hr/>
<input style="color:rgb(214, 48, 48)" type="button" class='btn btn-default' value="Create New CLI Data File"
       ng-click="navigateToCreateTestDataFilePage()"/>
<hr/>

<div style="cursor: pointer">
    <i class="fa fa-folder-open" aria-hidden="true"> </i>
    <a ng-click="goToDir(base_dir)"> {{base_dir}} </a>
    <span ng-repeat="dir in dirs track by $index">
        <label> > </label>
        <a ng-click="goToDir(dir)"> {{dir}} </a>
    </span>
</div>

<br>

<table class='table table-striped table-bordered table-condensed'>
	<tr>
		<th> Directories </th>
	</tr>
    <tr ng-show="dir_path !== undefined && dir_path !== 'none'" style="cursor: pointer">
        <td>
            <a ng-click="getParentFilesAndFolders()">
                <i class="fa fa-arrow-left"> Go Back</i>
            </a>
        </td>
    </tr>
    <tr ng-repeat='folder in xml.testdatafolders track by $index' style="cursor: pointer">
        <td>
            <a ng-click="getSubFilesAndFolders(folder)">{{folder}}</a>
        </td>
    </tr>
</table>

<table class='table table-striped table-bordered table-condensed'>
	<tr>
		<th> File Name </th>
	</tr>
    <tr ng-repeat='file in xml.testdatafiles track by $index'>
        <td>
            <a href='#/testDatafile/{{file}}/{{dir_path}}'>{{file}}</a>
        </td>
    </tr>
</table>
