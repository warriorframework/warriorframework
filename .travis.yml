language: python

matrix:
  include:
    - os: linux
      env: INSTALL=yes TESTFILE=./warrior/Warriorspace/Testcases/Demo_Cases/Demo_Test_Of_Inventory_Management_System.xml
      python: 2.7
    - os: linux
      env: INSTALL=yes TESTFILE=./warrior/Warriorspace/Testcases/Demo_Cases/Demo_Warrior_Rest_Automation_Capabilities.xml
      python: 2.7
    - os: linux
      env: INSTALL=yes TESTFILE=./warrior/Warriorspace/Testcases/Demo_Cases/Demo_Warrior_Web_Automation_With_Selenium.xml
      python: 2.7
    - os: linux
      env: INSTALL=no TESTFILE=./warrior/Warriorspace/Testcases/Demo_Cases/Demo_Test_Of_Inventory_Management_System.xml
      python: 2.7

before_install:
    - if [ ${INSTALL} = "yes" ]; then
        sudo apt-get install xvfb ;
      fi

install:
    - if [ ${INSTALL} = "yes" ]; then
        pip install pexpect==4.2 ;
        pip install requests==2.9.1 ;
        pip install selenium==2.53.0 ;
        pip install lxml==3.3.3 ;
        pip install paramiko==1.16.0 ;
        pip install pysnmp==4.3.2 ;
      fi

script:
    - python ./warrior/Warrior $TESTFILE